<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça Login</title>
</head>
<body>  
    <main>
        <h1>Login</h1>
        <hr>
        <div class="loginbox">

            <article>
                <h4>Nome De Usuario</h4>
                <p> <img class="icon2" src="/arquivos/imagem-do-usuario-com-fundo-preto.png" alt=""> Digite seu Nome de usuario:</p>
            </article>

            <article>
                <h4>Senha</h4>
                <p> <img class="icon2" src="/arquivos/senha.png" alt="">Digite sua senha:</p>
            </article>

            <h5><a href="#">Esqueceu sua senha ?</a></h5>

        </div>

        <h3 class="login">Login</h3>

<hr>

        <div class="enterwith">
            <p>Ou entre com:</p>
            <img class="icon" src="/arquivos/twitter.png" alt="">
            <img class="icon" src="/arquivos/linkedin.png" alt="">
            <img class="icon" src="/arquivos/google.png" alt="">
            <img class="icon" src="/arquivos/facebook.png" alt="">
        </div>

        <div class="createaccont">
            <h4>Não tem conta ? <strong>Inscreva-se</strong></h4>
        </div>

    </main>
</body>
</html>
